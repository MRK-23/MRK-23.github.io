<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Promise e Promise Async/Await</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .exercise-display{
      background-color: darkgray;
      border: 1px solid darkgray;
      padding: 10px;
      overflow: hidden;
    }
    p{
      margin: unset;
    }
    .all-status-message{
      color: red;
    }
    .race-status-message{
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="exercise-display my-3">

  </div>
</div>

<script>

  const div = document.querySelector('.exercise-display');

  const randomPromise = function (index) {

      const timeToWait = Math.round(Math.random() * 200);

      return new Promise((resolve, reject) => {
          const t = setTimeout(() => {
              if (timeToWait < 1){
                  reject('Time to wait too low!!!');
                  return;
              }
              resolve(timeToWait);
              const alert = document.createElement('p');
              alert.innerHTML = `resolved <strong>${index}</strong> after <strong>${timeToWait/1000}</strongâ€ºs`;
              div.appendChild(alert);
              clearTimeout(t);
          }, timeToWait);
      });
  }

  const promises = [];
  for (let i=0; i<10; i++){
      promises.push(randomPromise(i));
  }

  Promise.all(promises).then(() => {
      console.log('terminated ALL');
  })
  Promise.any(promises).then(() => {
      console.log('terminated ANY');
  })
  Promise.race(promises).then(() => {
      console.log('terminated RACE');
  })
  Promise.allSettled(promises).then(() => {
      console.log('terminated ALL-SETTLED');
  })

  async function asyncMethod() {
      const something = [];
      for (let i=0; i<10; i++){
          const p = await randomPromise(i);
          something.push(p);
      }

}

  asyncMethod().then(() => {
      console.log('TERMINATED-ASYNC');
  })

</script>

</body>
</html>
