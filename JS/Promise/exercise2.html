<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .exercise-display{
            background-color: darkgray;
            border: 1px solid darkgray;
            padding: 10px;
            overflow: hidden;
        }
        p{
            margin: unset;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="exercise-display my-3">

    </div>
</div>

<script>

    const randomPromise = function (timeToWait) {

        return new Promise((resolve, reject) => {
            const t = setTimeout(() => {
                resolve(timeToWait);
                clearTimeout(t);

            }, timeToWait);
        });
    }

    const promise1 = randomPromise(1000);
    const promise2 = randomPromise(500);
    const promises = [promise1, promise2];

    Promise.all(promises).then((result) => {
        result.forEach((time) => {
            console.log(`I waited for ${time}ms`);
        });
    })

</script>

</body>
</html>
