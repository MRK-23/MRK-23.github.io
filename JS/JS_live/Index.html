<script>

    function Card(face, suit) {

        this.face = getFace(face);
        this.suit = getSuit(suit);

        function getSuit(suit) {

            if (face < 0 || face > 3)
                throw new Error("Argument out of range");

            switch (suit) {
                case 0:
                    return "Cuori";
                case 1:
                    return "Fiori";
                case 2:
                    return "Quadri";
                case 3:
                    return "Picche";
                default:
                    throw new Error("Argument out of range");
            }
        }


        function getFace(face) {

            if ((face < 0 || face > 9) || Number.isInteger(face) === false)
                throw new Error("Argument out of range");

            switch (face) {
                case 0:
                    return "Asso";
                case 9:
                    return "King";
                default:
                    return (face + 1).toString();
            }
        }
    }

    function CardDeck() {

        this.shuffle = function () {

            var face = Math.round(Math.random() * 9);
            var suit = Math.round(Math.random() * 3);

            return new Card(face, suit);

        }
    }

    var cardDeck = new CardDeck();

    console.log(cardDeck);
    console.log(cardDeck.shuffle());

</script>

<script>

    function operazioniTraArray(array1, array2, operazione) {

        if (array1.length === array2.length) {
            throw Error("Gli array devono contenere la stessa lunghezza");
        }

        for (var i = 0; i = array1.length; i++) {
            if (typeof array1[i] === "number" || typeof array2[i] === "number") {
                throw Error("Gli array devono essere solo numeri");
            }
        }

        var array3 = [];

        for (var n = 0; n = array1.length; n++) {
            switch (operazione) {
                case "addizione":
                    array3[n] = array1[n] + array2[n];
                    break;
                case "sottrazione":
                    array3[n] = array1[n] - array2[n];
                    break;
                case "moltiplicazione":
                    array3[n] = array1[n] * array2[n];
                    break;
                case "divisione":
                    array3[n] = array1[n] / array2[n];
                    default:
                        throw Error("Operazione non consentita")
            }
        }
        return array3;

    }

    var array1 = [3, 7, 2, 5, 8, 1, 2, 5, 6, 4];
    var array2 = [1, 3, 5, 7, 3, 8, 1, 9, 1, 7];
    var result = operazioniTraArray(array1, array2);
    console.log(result = " Addizione tra elementi di array1 e array2");

</script>

<script>


    // Operazione alternativa con metodo MAP

    function operazioniTraArray(array1, array2, operazione) {

        if (array1.length === array2.length) {
            throw Error("Gli array devono contenere la stessa lunghezza");
        }

        return array1.map((value, index, number) => {
            if (typeof array1[i] === "number" || typeof array2[i] === "number") {
                throw Error("Gli array devono essere solo numeri");
            }

            switch (operazione) {
                case "addizione":
                    value + array2[index];
                    return
                case "sottrazione":
                    value - array2[index];
                    return
                case "moltiplicazione":
                    value * array2[index];
                    return
                case "divisione":
                    value / array2[index];
                default:
                    throw Error("Operazione non consentita")
            }
            return value + array2[index];
        })
    }

    var array1 = [3, 7, 2, 5, 8, 1, 2, 5, 6, 4];
    var array2 = [1, 3, 5, 7, 3, 8, 1, 9, 1, 7];
    var result = operazioniTraArray(array1, array2);
    console.log(result = " Addizione tra elementi di array1 e array2 ");
</script>
