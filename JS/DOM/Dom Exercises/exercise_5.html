<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    const body = document.querySelector('body');
    const form = document.createElement('form');

    const h1 = getHeading();
    const button = getGreetButton();
    const {label, input}  = getGreetInputTextElement(); // Object Destructuring
    const divElement = document.createElement('div');

    body.prepend(h1);
    h1.insertAdjacentElement('afterend', form);
    form.insertAdjacentElement('afterbegin', label);
    label.insertAdjacentElement('afterend', input);
    form.insertAdjacentElement('afterend', divElement);
    input.insertAdjacentElement('afterend', button);

    input.addEventListener('input', (e) => {
        e.preventDefault();
        e.stopPropagation();
        button.disabled = !e.target.value;
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        e.stopPropagation();
        divElement.innerHTML = e.target.elements[0].value;
        e.target.reset();
    })

    function getHeading() {
        const h1 = document.createElement('h1');
        h1.innerHTML = 'Hello World';

        return h1;
    }

    function getGreetButton() {
        const button = document.createElement('button');
        button.setAttribute('type', 'submit');
        button.disabled = true;
        button.innerHTML = 'Greet';

        return button;
    }

    function getGreetInputTextElement() {

        const elmName = 'name;'
        const label = document.createElement('label');
        label.setAttribute('for', elmName);
        label.innerHTML = 'name';

        const input = document.createElement('input');
        input.setAttribute('type', 'text');
        input.setAttribute('name', elmName);
        input.setAttribute('placeholder', 'name');
        input.setAttribute('id', elmName);

        return {label, input};
    }

</script>

</body>
</html>
