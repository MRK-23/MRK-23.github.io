<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4 "Form"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>

<div class="container">
    <hether>
        <h1>Esercitazione FORM</h1>
    </hether>
    <main>

        <div class="row align-items-start">

            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Insert new person</h5>
                        <form>
                            <label for="name" class="mb-1 required-field">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                        </form>
                        <label for="age" class="mt-3 mb-1 required-field">Age</label>
                        <input type="number" class="form-control" age="" id="age" placeholder="Age" required>
                        <label for="city" class="mt-3 mb-1 required-field">City</label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
                        <button class="btn btn-primary mt-3" type="submit">Submit</button>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">select person of birthday</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">person</h5>
                        <ul id="persons-list" class="list-group">
                            <li class="list-group-item d-flex">
                                <div>Klaus</div>
                                <div class="ms-auto">40 anni</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer>
        <p>Sono il footer</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

<script>

    class Person{
        constructor(name, age, city = "") {
            this.name = name;
            this.age = age;
            this.city = city;
        }
    }

</script>
<script>
    const persons =[
        new Person("Klaus", 40),
        new Person("Walter", 45, "Hamburg"),
        new Person("Susi", 39, "Hamburg"),
        new Person("Antonio", 20, "Milano"),
    ];
</script>
<script>
    function populatePersonList(persons) {



        if (persons instanceof Array){

            persons.sort((a, b) => a.age - b.age);
            const ul = document.getElementById("persons-list");
            const ps = persons.map((p) => {

                // create li
                let s = "";
                s += '<li class="list-group-item d-flex">'
                    s += '<div>' + p.name +' </div>'
                    s += '<div class="ms-auto">' + p.age + ' anni</div>'
                s += '</li>'

                return s;

            }).join("");


            ul.innerHTML = ps;
        }
    }
</script>
<script>
    populatePersonList(persons);
</script>

</body>
</html>
