<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Object Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card p-5 m-5">
        <div class="my-3">
            <label for="copy-text" class="form-label">Riporta i tuoi dati qui</label>
            <textarea class="form-control" id="copy-text" rows="3"></textarea>
        </div>
        <div class="my-3">
            <button class="btn btn-primary" id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

<script>

    const button = document.getElementById('copy-btn');
    const textarea = document.getElementById('copy-text');

    button.addEventListener("click", (e) => {
        // console.log(e);
        e.preventDefault();
        e.stopPropagation();
        e.target;
        const t = textarea.value;
        console.log(t);
        alert(t);

    });

</script>

</body>
</html>
