  async function getAirQualityData(url) {
    const response = await fetch(url);
    const status = response.ok
    if (status){
      return await response.json();
    }
    throw new Error('Data not valid');
  }

  const promises = [
    getAirQualityData('https://data.sensor.community/airrohr/v1/sensor/71550/'),
    getAirQualityData('https://data.sensor.community/airrohr/v1/sensor/71550/')
  ];

  const p = Promise.all(promises);

  function mapToAirQualityData(promisesResult) {

    let data = {
      dataSnapshots: [],
      location: {
        lat: 0,
        lng: 0,
        country: '',
        placeId: ''
      }
    }

      const firstApiResponse = promisesResult[0];
      const secondApiResponse = promisesResult[1];
      const responseLocation = firstApiResponse[0].location;
      data.location.lat = responseLocation.latitude;
      data.location.lng = responseLocation.longitude;
      data.location.country = responseLocation.country;
      data.location.placeid = responseLocation.id;

      if (promisesResult[0] instanceof Array) {
        data.dataSnapshots = firstApiResponse.map((singleResult, index) => {
          const values = [...singleResult.sensorsdatavalues, ...secondApiResponse[index].sensorsdatavalues];
          const timeStamp = singleResult.timestamp;

          return {
            values,
            timeStamp
          }
        });
      }
      showData(data);
  }
