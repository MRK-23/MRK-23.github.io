<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>
</head>
<body>

<!-- Immagine caricata da archivio-->

<img src="developer_images.jpeg" alt="Developer">

<!-- Iframe Open Street Map-->

<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="https://www.openstreetmap.org/export/embed.html?bbox=8.966217041015627%2C45.31546044422575%2C9.462661743164064%2C45.62412281443275&amp;layer=mapnik"
        style="border: 1px solid black"></iframe>
<br/>

<!-- Iframe YOU TUBE-->

<iframe width="560" height="315" src="https://www.youtube.com/embed/fZBeCOsJqQk"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>

</body>
</html>
